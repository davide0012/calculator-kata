<h1 class="container">Somma due numeri</h1>

<form class="container mt-10" [formGroup]="sumForm">
  <input id="typeahead-basic" type="number" class="form-control" formControlName="value1" placeholder="Primo valore" />
  <br>
  <input id="typeahead-basic" type="number" class="form-control" formControlName="value2" placeholder="Secondo valore" />

  <button class="btn btn-primary mt-10 right" [disabled]="sumForm.invalid" (click)="sum()">Somma</button>
  <span>Result: {{ result }}</span>
</form>
